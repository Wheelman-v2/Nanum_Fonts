    <h1>폰트 서브셋 테스트</h1>
    <p>글꼴 하위 집합을 확인하기 위한 테스트 페이지입니다. 각 하위 집합은 서로 다른 유니코드 문자 범위를 포함해야 합니다.</p>
    <p><strong>Example Text:</strong><span style="font-family: 'NanumGothicBold'; font-size: 20px;"> 1234567890, 안녕하세요, Hello!</span></p>
    <p>다양한 범위 확인:</p>
    <p>글꼴 크기: 20px - <span style="font-family: 'NanumGothicBold'; font-size: 20px;">다람쥐 헌 쳇바퀴에 타고파 1</span></p>
    <p>글꼴 크기: 30px - <span style="font-family: 'NanumGothicBold'; font-size: 30px;">다람쥐 헌 쳇바퀴에 타고파 2</span></p>
    <p>글꼴 크기: 40px - <span style="font-family: 'NanumGothicBold'; font-size: 40px;">다람쥐 헌 쳇바퀴에 타고파 3</span></p>
